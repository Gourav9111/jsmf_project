<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - JSMF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-user text-green-600 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">User Login</h1>
            <p class="text-gray-600">Jay Shree Mahakal Finance Service</p>
        </div>

        <div class="mb-6">
            <div class="flex border-b">
                <button onclick="showTab('login')" id="login-tab" class="flex-1 py-2 px-4 text-center font-semibold text-green-600 border-b-2 border-green-600">
                    Login
                </button>
                <button onclick="showTab('register')" id="register-tab" class="flex-1 py-2 px-4 text-center font-semibold text-gray-500">
                    Register
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form-container">
            <form id="user-login-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="login-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="login-password-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold transition-colors">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" class="hidden">
            <form id="user-register-form">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="register-fullname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                            <input type="tel" id="register-mobile" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="register-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="register-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="register-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                                <button type="button" onclick="togglePassword('register-password')" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-eye" id="register-password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                            <input type="text" id="register-city" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Bhopal">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold transition-colors">
                        Register
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-green-600 hover:text-green-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
        function showTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form-container');
            const registerForm = document.getElementById('register-form-container');

            if (tab === 'login') {
                loginTab.className = 'flex-1 py-2 px-4 text-center font-semibold text-green-600 border-b-2 border-green-600';
                registerTab.className = 'flex-1 py-2 px-4 text-center font-semibold text-gray-500';
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.className = 'flex-1 py-2 px-4 text-center font-semibold text-green-600 border-b-2 border-green-600';
                loginTab.className = 'flex-1 py-2 px-4 text-center font-semibold text-gray-500';
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        document.getElementById('user-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            login('user', 'dashboard.html');
        });

        document.getElementById('user-register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            register();
        });
    </script>
</body>
</html>
