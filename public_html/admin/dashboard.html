<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JSMF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <i class="fas fa-user-shield mr-2"></i>
                Admin Dashboard
            </h1>
            <div class="flex items-center space-x-4">
                <span id="admin-name">Welcome, Admin</span>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-sign-out-alt mr-1"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Statistics Cards -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Applications</p>
                        <p class="text-2xl font-semibold text-gray-900" id="total-applications">--</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-handshake text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">DSA Partners</p>
                        <p class="text-2xl font-semibold text-gray-900" id="total-dsa">--</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Leads</p>
                        <p class="text-2xl font-semibold text-gray-900" id="total-leads">--</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <i class="fas fa-envelope text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Contact Queries</p>
                        <p class="text-2xl font-semibold text-gray-900" id="total-queries">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-file-alt mr-2 text-blue-600"></i>
                    Loan Applications
                </h3>
                <p class="text-gray-600 mb-4">Manage and review loan applications</p>
                <button onclick="loadApplications()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition-colors">
                    View Applications
                </button>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-handshake mr-2 text-green-600"></i>
                    DSA Partners
                </h3>
                <p class="text-gray-600 mb-4">Manage DSA partner accounts</p>
                <button onclick="loadDSAPartners()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition-colors">
                    View Partners
                </button>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-users mr-2 text-yellow-600"></i>
                    Lead Management
                </h3>
                <p class="text-gray-600 mb-4">Assign and manage leads</p>
                <button onclick="loadLeads()" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded transition-colors">
                    View Leads
                </button>
            </div>
        </div>

        <!-- Data Table Container -->
        <div id="data-container" class="mt-8 hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="data-title" class="text-lg font-semibold text-gray-800">Data</h3>
                    <button onclick="hideDataContainer()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="data-content" class="overflow-x-auto">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script>
        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            requireAuth('admin');
            initializeAdminDashboard();
        });
    </script>
</body>
</html>
